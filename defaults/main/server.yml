---
# ================================
#       Server Configuration
# ================================

# The result state of each service. Options are [present, stopped, absent].
state: 'present'

# The server domain(s).
domains: []

# The email address of the administrator.
email_administrator: "admin@{{ domains[0] if domains|length > 0 else 'localhost' }}"

# The default language of the server.
language: 'en'

# The path to the data directory.
path_data: '/mnt/data'

# The path to the services directory.
path_services: '/mnt/services'

# The timezone of the server.
timezone: 'Europe/Madrid'

# The managed services. At least one service is required.
services: []
...
