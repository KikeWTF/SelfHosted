---
# ================================
#      WG-Easy Configuration
# ================================
# WG-Easy is a WireGuard VPN server and manager.
# Website: https://github.com/wg-easy/wg-easy

# The WG-Easy admin password.
wg_easy_admin_pass: ''

# The WG-Easy subnet (using 'x' for available octets)
wg_easy_subnet: '10.0.0.x'

# The WG-Easy DNS server (must be inside 'wg_easy_allowed_ips').
wg_easy_dns: "{{ ansible_default_ipv4['address'] }}"

# The WG-Easy allowed IPs (set to something similar to "10.0.0.0/8,192.168.0.0/16,fc00::/7" for split tunnel).
wg_easy_allowed_ips: '0.0.0.0/0,::/0'

# The WG-Easy domain (public network required).
wg_easy_domain: ''

# The WG-Easy path (public network required, avoid the trailing slash).
wg_easy_path: '/wg_easy'

# The WG-Easy VPN port.
wg_easy_port: 51820
...
