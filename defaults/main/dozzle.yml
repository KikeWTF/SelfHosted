---
# ================================
#       Dozzle Configuration
# ================================
# Dozzle is a Docker log viewer.
# Website: https://dozzle.dev/

# Disable Dozzle actions.
dozzle_readonly: false

# The Dozzle domain (public network required).
dozzle_domain: "{{ dozzle_domain }}"

# The Dozzle path (public network required, avoid the trailing slash).
dozzle_path: '/dozzle'

# The Dozzle port (if public network does not exists).
dozzle_port: 8080
...
